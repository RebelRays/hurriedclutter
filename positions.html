  <!-- Game Logic -->
  <script>
    function pickOneFromList(selectionList){
      if(selectionList.length == 1){
        return selectionList[0];
      } 
      var randomIdx = Math.floor(Math.random() * selectionList.length);
      return selectionList[randomIdx];
    }
  
    function playOneOfTheStartingPositions(){
      //Get selected choices -> Load corresponding starting pos -> pick one -> present on the board with rotation
      selectedStartingPosition = []
      for(var i=0; i< selection.length; i++){
        var selectedTitle = selection[i];
        var staringPosition = startingfen[selectedTitle];
        selectedStartingPosition.push(...staringPosition);
      }
      var randomSelection = pickOneFromList(selectedStartingPosition);
      currentNode = randomSelection
      chessEngine.load(randomSelection.fen);
      board2.position(randomSelection.fen);
      board2.orientation(currentNode.orientation);
    }
  </script>
  
  <!-- populate choices-->
  <script>
    var selection = [];
  
    var choicesSelect = new Choices('#choices-multiple-labels', {
      removeItemButton: true
    });
    var blackSelect = choicesSelect.passedElement.element.childNodes;
  
    choicesSelect.passedElement.element.addEventListener(
      'addItem',
      function (event) {
        console.log("add " + event.detail.value);
        selection.push(event.detail.value);//label
      }
    );
    choicesSelect.passedElement.element.addEventListener(
      'removeItem',
      function (event) {
        console.log("Remove " + event.detail.value);
        var index = selection.indexOf(event.detail.value);
        if (index !== -1) selection.splice(index, 1);
      }
    );
  
    var allTitles = [];
    for (var i = 0; i < selectionTitles.length; i++) {
      var name = selectionTitles[i];
      var altName = name;
      allTitles.push({ value: name, label: altName, selected: false });
    }
    choicesSelect.setChoices(
      allTitles,
      'value',
      'label',
      false
    );
  
  </script>
